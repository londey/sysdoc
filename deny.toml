# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database checks
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignored advisories - transitive dependencies from typst that we cannot fix directly
ignore = [
    # paste: unmaintained, used by biblatex -> hayagriva -> typst-library
    # No security vulnerability, just archived repository
    "RUSTSEC-2024-0436",
    # yaml-rust: unmaintained, used by syntect -> two-face -> typst-library
    # No security vulnerability, maintainer unreachable
    "RUSTSEC-2024-0320",
]

[licenses]
# Only allow permissive open source licenses
version = 2
confidence-threshold = 0.8

# Accept permissive licenses and file-level copyleft (MPL-2.0)
# MPL-2.0 is a "weak copyleft" that only requires modifications to MPL-licensed
# files themselves be released under MPL - it does not affect your own code.
# Used by typst dependencies: resvg, usvg, option-ext
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
]

# Don't warn about unused licenses in the allow list
unused-allowed-license = "allow"

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
skip = []
skip-tree = []

[sources]
# Ensure all dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
